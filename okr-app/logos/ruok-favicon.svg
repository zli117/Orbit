<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="ringGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>

  <!-- Track -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#E0E7FF" stroke-width="7"/>
  <!-- Progress arc -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#ringGrad)" stroke-width="7"
    stroke-dasharray="163.4" stroke-dashoffset="35.9"
    stroke-linecap="round" transform="rotate(-90 32 32)"/>
  <!-- Checkmark -->
  <polyline points="23,33.5 29,39.5 41,26" fill="none" stroke="url(#checkGrad)" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
