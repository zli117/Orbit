services:
  ruok:
    build: .
    container_name: ruok
    restart: unless-stopped
    volumes:
      # Bind mount to host path â€” change to wherever you want the database stored
      - /mnt/data/ruok:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/okr.db
      - ADMIN_USERNAME=youruser
    networks:
      - proxy

networks:
  proxy:
    external: true
