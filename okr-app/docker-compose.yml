services:
  ruok:
    build: .
    container_name: ruok
    restart: unless-stopped
    volumes:
      - ${DATA_DIR:-./data}:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/okr.db
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
    networks:
      - proxy

networks:
  proxy:
    external: true
