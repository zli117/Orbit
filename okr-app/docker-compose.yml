services:
  ruok:
    build: .
    container_name: ruok
    restart: unless-stopped
    volumes:
      - okr-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/okr.db
      # - ADMIN_USERNAME=youruser
    networks:
      - proxy

volumes:
  okr-data:
    driver: local

networks:
  proxy:
    external: true
